<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <header>
        <div>
            <img src="../assets/logo.png" alt="Logo">
            <img src="../assets/logo2.png" alt="Logo2">
        </div>
        <button>Home</button>
        <button>Sobre</button>
        <button>Contatos</button>
        <button>Ajuda</button>
        <button>Faça seu login</button>
    </header>

    <main>
        <div>
            <div>
                <h1><span>Faltou energia?</span>Denuncie agora e ajude a resolver mais rápido!</h1>
                <h3>Contribua para uma cidade mais segura e iluminada. Registre aqui a falta de energia.</h3>
            </div>
            <h2>Criar conta</h2>
            <form action="">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="CPF">
                <input type="text" placeholder="Telefone">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirmar senha">
                <button type="submit">Cadastrar</button>
            </form>
            <span>Já tem uma conta?</span> <a href="./login.html">Fazer login</a>
            <img src="../assets/pessoa.png" alt="Logo">
        </div>
        <div>
            <h2>Descubra onde pode está sem energia</h2>
            <img src="../assets/map.png" alt="Mapa">
        </div>
    </main>
    <footer>
        <button>Instagram</button>
        <button>Facebook</button>
        <button>Twitter</button>
        <p>© 2025 Cade A Luz. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logofull">
            <img style="width: 80px; height: 80px;" src="../assets/logo.png" alt="Logo">
            <img style="width: 200px; height: 90px;" src="../assets/logo2.png" alt="Logo2">
        </div>
        <div>
            <button class="home">Home</button>
            <button class="home">Sobre</button>
            <button class="home">Contatos</button>
            <button class="home">Ajuda</button>
            <button>Faça seu login</button>
        </div>
    </header>

    <main>
        <div class="login">
            <div class="login2">
                <img style="width: 100%; height: 100%;" src="../assets/pnglogin.png" alt="Logo">
            </div>
            <div class="login3">
                <div class="login1">
                    <div class="logintitle">
                        <h1 class=" title-h1">Faça seu login!</h1>
                        <h3 class="subtitle-login">Após o login, você terá acesso ao seu histórico de denúncias e poder
                            realizar novas denúncias,
                            se
                            necessário.</h3>
                    </div>
                    <div class="form">
                        <h2>Login</h2>
                        <form action="">
                            <input type="text" placeholder="Email">
                            <input type="password" placeholder="Senha">
                            <button type="submit">Login</button>
                        </form>
                        <div class="form2">
                            <span>Ainda não tem uma conta?</span> <a href="./register.html">Fazer registro</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="redes">
            <button>Instagram</button>
            <button>Facebook</button>
            <button>Twitter</button>
        </div>
        <p>© 2025 Cade A Luz. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
